<!DOCTYPE html>
<html>
<head>
    <title>Sample JQuery Plugin</title>
    <meta charset="utf-8" />
    <link href="css/popup.css" rel="stylesheet" />
</head>
<body>

    <a class="popup-trigger" href="#">Show My Popup</a>

    <div class="popup">
        <a class="close" href="#">x</a>
        <p>This is my popup</p>
        <button class="cancel">Cancel</button>
    </div>





    <div class="popup-overlay"></div>


    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/popupProvider.js"></script>
    <script src="scripts/popupManager.js"></script>
</body>
</html>
